version: '3.3'

services:
  postgres-db:
    image: postgres:13
    environment:
      - POSTGRES_DB=TOTYSports
      - POSTGRES_USER=jzlbornoz
      - POSTGRES_PASSWORD=fatima17
    ports:
      - 5432:5432
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@mail.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - 5050:80
    depends_on:
      - postgres-db

